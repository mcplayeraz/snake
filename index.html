<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport", content="width=device-width, initial-scale=1.0">
		<title>Snake</title>
		<link rel="stylesheet" href="snake.css">
		<script src="snake.js"></script>
	</head>

	<body>
		<h1>Snake Online Playing</h1>
		<table>
			<tr>
				<td>Your Score: <span id="score" style="color: red;">1</span></td>
			</tr>
			<tr>
				<td>Your Level: <span id="level" style="color: blue;">1</span></td>
			</tr>
			<tr>
				<td>Snake Speed: <span id="speed">1</span></td>
			</tr>
		</table>
		<canvas id="board"></canvas>
		<div>
			<img src="pic/Up.png", style="CURSOR: hand" onclick="dir_up()">
			<img src="pic/Down.png", style="CURSOR: hand" onclick="dir_down()">
			<img src="pic/Left.png", style="CURSOR: hand" onclick="dir_left()">
			<img src="pic/Right.png", style="CURSOR: hand" onclick="dir_right()">
		</div>
	</body>
</html>
