<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport", content="width=device-width, initial-scale=1.0">
		<title>Snake Online Playing</title>
		<link rel="stylesheet" href="snake.css">
		<script src="snake.js"></script>
	</head>

	<body id="body">
		<!---<h1>Snake Online Playing</h1>-->
		<table>
			<tr>
				<td>Your Score: <span id="score" style="color: red;">1</span></td>
			</tr>
			<tr>
				<td>Your Level: <span id="level" style="color: blue;">1</span></td>
			</tr>
			<tr>
				<td>Snake Speed: <span id="speed">1</span></td>
			</tr>
		</table>
		<canvas id="board"></canvas>
		<script>
			PC = isPC();
			if (!PC) {
				blockSize = 15;
				document.writeln("<table id=\"button\"><tr><td><img src=\"pic/Up.png\" onclick=\"dir_up()\"></td></tr><tr><td><img src=\"pic/Left.png\" onclick=\"dir_left()\"><img src=\"pic/Restart.png\" onclick=\"gameRestart()\"><img src=\"pic/Right.png\" onclick=\"dir_right()\"></td></tr><tr><td><img src=\"pic/Down.png\" onclick=\"dir_down()\"></td></tr></table>");
			}
		</script>
	</body>
</html>
